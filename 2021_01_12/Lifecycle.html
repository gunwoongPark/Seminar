<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="message">
        <div>{{message}}</div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
        })
    </script>
</body>

</html>
